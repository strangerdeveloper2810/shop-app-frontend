<section class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              name="phone"
              required
              [(ngModel)]="phone"
              (input)="onPhoneChange()"
              (focus)="loginForm.form.markAsTouched()"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone.length < 10 && loginForm.form.touched"
            >
              Số điện thoại có ít nhất 10 kí tự
            </p>
          </div>
          <div class="mt-5"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              name="password"
              placeholder="Ít nhất 6 ký tự"
              class="form-control"
              [(ngModel)]="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && loginForm.form.touched"
            >
              Mật khẩu phải có ít nhất 6 kí tự
            </p>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="rememberMe"
                  [(ngModel)]="rememberMe"
                />
                <label class="form-check-label text-start" for="remember">
                  Ghi nhớ đăng nhập</label
                >
              </span>
              <a routerLink="/register" class="register-link">Quên mật khẩu</a>
            </div>
          </div>

          <div class="form-group">
            <select
              class="form-control access-right"
              name="role"
              [(ngModel)]="selectedRole"
            >
              <option selected disabled>Quyền đăng nhập</option>
              <option *ngFor="let role of roles" [ngValue]="role">
                {{ role.name }}
              </option>
            </select>
          </div>

          <button type="button" class="login-button" (click)="login()">
            Đăng nhập
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn chưa đăng ký?
            <span> <a routerLink="/register" class="register-link">Tạo tài khoản</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</section>
